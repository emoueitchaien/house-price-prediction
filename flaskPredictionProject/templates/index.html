<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>House Price Prediction</title>
  </head>
  <body class="bg-dark">
   <div class="container" style="margin-top: 20px">
       <div class="row">
           <div class="col">
               <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
               <div class="card-header" style="text-align: center; margin: 10px 0px">
                   <h2>House Price Predictor</h2>
               </div>
               <div class="card-body">
                   <form method="post" accept-charset="utf-8">
                            <div class="col-md-12 form-group" style="text-align: left; margin-bottom: 20px">
                                <label><b>Select a Location: </b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                            <div class="col-md-12 form-group" style="text-align: left; margin-bottom: 20px">
                                <label><b>Enter BHK: </b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-12 form-group" style="text-align: left; margin-bottom: 20px">
                                <label><b>Enter number of Bathrooms: </b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of Bathrooms">
                            </div>
                            <div class="col-md-12 form-group" style="text-align: left; margin-bottom: 40px">
                                <label><b>Enter Square Feet: </b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>

                            <div class="col-md-12 form-group" style="margin-bottom: -25px">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                   </form>
               </div>
           </div>
           </div>
           <div class="col">
               <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
               <div class="card-body">
                            <div class="col-md-12 form-group" style="text-align: center; margin-top: 40px">
                                <img src="./static/paradise_falls_up_house.png" width="85%">
                            </div>
                   <div class="col-md-12" style="text-align: center; margin-top: 40px; margin-bottom: -25px">
                       <h3><span id="prediction">Let's Predict! Shall we?</span></h3>
                   </div>

               </div>
           </div>
           </div>
       </div>
   </div>

   <script>
       function form_handler(event){
           event.preventDefault(); //not to submit form normally
       }
       function send_data(){
           document.querySelector('form').addEventListener("submit",form_handler);

           let fd = new FormData(document.querySelector('form'));
           let xhr = new XMLHttpRequest();

           xhr.open('POST', '/predict', true);
           document.getElementById('prediction').innerHTML="Predicting the Price.....!!";

           xhr.onreadystatechange = function (){
               if(xhr.readyState === XMLHttpRequest.DONE){
                   {#let price = parseFloat(xhr.responseText).toFixed(3)#}
                   document.getElementById(('prediction')).innerHTML="Predicted Price: Rs " + xhr.responseText;
               }
           }

           xhr.onload = function (){}
           xhr.send(fd);
       }
   </script>

    <!-- Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  </body>
</html>
